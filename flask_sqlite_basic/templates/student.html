{% extends "home.html" %}
{% block title %}
Add New Student
{% endblock %}
{% block content %}
    <form action="{{ url_for('addrec') }}" method="POST">
        <h3>Please Add the New Student Information:</h3>
        Name<br>
        <input type="text" name="nm" placeholder="Enter Name" /><br>

        Address<br>
        <textarea name="add" placeholder="Enter Address"></textarea><br>

        City<br>
        <input type="text" name="city" placeholder="Enter City"/><br>

        Enrollment Number<br>
        <input type="text" name="enrollment_no" placeholder="Enter enrollment Number"/><br>

        <input type="submit" value="Submit" /><br>
    </form>
{% endblock %}
